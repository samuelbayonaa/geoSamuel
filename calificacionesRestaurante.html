<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results from Reviews</title>
    <link rel="stylesheet" href="./css/calificacionesRestaurante.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Results from reviews</h2>
            <img src="./img/geoLindo.jpg" alt="geo" class="header-image" width="100px" height="100px">
        </div>
        <div class="chart">
            <label>Rating of the restaurant:</label>
            <div class="container-bar">
                <div class="bar-container">
                    <span class="bar-label">1</span>
                    <div class="bar" style="width: 10%; background-color: #08306B;"></div>
                </div>
            
                <div class="bar-container">
                    <span class="bar-label">2</span>
                    <div class="bar" style="width: 20%; background-color: #08519C;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">3</span>
                    <div class="bar" style="width: 30%; background-color: #2171B5;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">4</span>
                    <div class="bar" style="width: 40%; background-color: #4292C6;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">5</span>
                    <div class="bar" style="width: 50%; background-color: #6BAED6;"></div>
                </div>
            </div>
        </div>

        <div class="chart">
            <label>Rating of the "X" dish:</label>
            <div class="container-bar">
                <div class="bar-container">
                    <span class="bar-label">1</span>
                    <div class="bar" style="width: 10%; background-color: #08306B;"></div>
                </div>
            
                <div class="bar-container">
                    <span class="bar-label">2</span>
                    <div class="bar" style="width: 20%; background-color: #08519C;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">3</span>
                    <div class="bar" style="width: 30%; background-color: #2171B5;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">4</span>
                    <div class="bar" style="width: 40%; background-color: #4292C6;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">5</span>
                    <div class="bar" style="width: 50%; background-color: #6BAED6;"></div>
                </div>
            </div>
        </div>
        
        <div class="chart">
            <label>Rating of the service:</label>
            <div class="container-bar">
                <div class="bar-container">
                    <span class="bar-label">1</span>
                    <div class="bar" style="width: 10%; background-color: #08306B;"></div>
                </div>
            
                <div class="bar-container">
                    <span class="bar-label">2</span>
                    <div class="bar" style="width: 20%; background-color: #08519C;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">3</span>
                    <div class="bar" style="width: 30%; background-color: #2171B5;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">4</span>
                    <div class="bar" style="width: 40%; background-color: #4292C6;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">5</span>
                    <div class="bar" style="width: 50%; background-color: #6BAED6;"></div>
                </div>
            </div>
        </div>
        
        <div class="reviews">
            <label>Written Reviews:</label>
            <select>
                <option>Select review</option>
            </select>
        </div>
        <br>
        <div class="chart">
            <label>Tourist recommendations:</label>
            <div class="container-bar">
                <div class="bar-container">
                    <span class="bar-label">Yes</span>
                    <div class="bar" style="width: 50%; background-color: green;"></div>
                </div>

                <div class="bar-container">
                    <span class="bar-label">No</span>
                    <div class="bar" style="width: 50%; background-color: red;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
